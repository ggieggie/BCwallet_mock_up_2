<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Info
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <h1 id="page4-heading2" style="color:#000000;text-align:center;">
    MultiChain Information
  </h1>
  <div id="page4-markdown12" class="show-list-numbers-and-dots">
    <h5 style="color:#000000;">
      Block: {{block}}
    </h5>
  </div>
  <div id="page4-markdown13" class="show-list-numbers-and-dots">
    <h5 style="color:#000000;">
      Assets: {{assets}}
    </h5>
  </div>
  <div id="page4-markdown14" class="show-list-numbers-and-dots">
    <h5 style="color:#000000;">
      TotalBalance: {{totalBalance}}
    </h5>
  </div>
  <button ion-button full icon-left (click) = "get()"><ion-icon name="md-information-circle"></ion-icon>get</button>  
</ion-content>
