<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      取引履歴
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let log of logs">
      <ion-avatar item-left>
        <img src="assets/img/none.png">
      </ion-avatar>
      <h2>address : {{ log.addresses[0] }}</h2>
      <h2>qty : {{ log.balance.assets[0].qty }}</h2>
    </button>
  </ion-list>
  <button ion-button full icon-left (click) = "get()"><ion-icon name="md-information-circle"></ion-icon>get</button>    
</ion-content>
